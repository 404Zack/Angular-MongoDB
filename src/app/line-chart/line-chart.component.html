<div class="container">
    <br>
    <div class="card border-primary mb-3">
        <div class="card-header">First graphe - column graphe</div>
        <div class="card-body text-primary">
            <h5 class="card-title">Column chart with negative values</h5>
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
        </div>
    </div>
    <br>
    <div class="card border-primary mb-3">
        <div class="card-header">Second graphe - column graphe</div>
        <div class="card-body text-primary">
            <h5 class="card-title">Column chart with positive values</h5>
            <highcharts-chart [Highcharts]="Highcharts1" [options]="chartOptions1" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
        </div>
    </div>
    <br>
    <div class="card border-primary mb-3">
        <div class="card-header">Third graphe - column graphe </div>
        <div class="card-body text-primary">
            <h5 class="card-title">Column chart with colored labels </h5>
            <highcharts-chart [Highcharts]="Highcharts2" [options]="chartOptions2" style="width: 100%; height: 400px; display: block;"></highcharts-chart>
        </div>
    </div>
